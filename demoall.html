<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>demo all</title>
  <script src="./bootstrap/js/jq.js"></script>
  <script src="./bootstrap/js/bootstrap.js"></script>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/couter.css">
  <link rel="stylesheet" href="./css/calendar.css">
  <style>
   
    .wrap{
      display: none;
    }
    .actives {
      display: block;
    }
  </style>
  <script>

  </script>
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>JS demo <small> from me -~-</small></h1>
    </div>
    <div class="col-lg-2">
      <ul class="nav nav-pills nav-stacked">
        <li role="presentation" class="active list" data-value='couter'><a href="#">计算器</a></li>
        <li role="presentation" class="list" data-value="calendar"><a href="#">日历</a></li>
        <li role="presentation" class="list" data-value="calendar"><a href="./lbt.html">轮播图</a></li>
        <li role="presentation" class="list" data-value="calendar"><a href="./music.html">乐符</a></li>
        <li role="presentation" class="list" data-value="calendar"><a href="./video.html">视频播放</a></li>
        <li role="presentation" class="list" data-value="calendar"><a href="./wavebtn.html">按钮</a></li>

      </ul>
    </div>

    <div class="col-lg-6 wrap-box">
      <div class="wrap actives couter" id="couter">
        <!-- 计算器 -->
        <div id="main">
          <div id="display">
            <div class="line">

            </div>
            <div class="result ">
              0
            </div>
          </div>
          <div id="btn1">
            <table class="table">
              <tr>
                <td class="other btn1" id="ac">AC</td>
                <td class="other btn1" id="qufan">+/-</td>
                <td class="other btn1" id="percent">%</td>
                <td class="step btn1" data-value="/">/</td>
              </tr>
              <tr>
                <td class="num btn1" data-value="7">7</td>
                <td class="num btn1" data-value="8">8</td>
                <td class="num btn1" data-value="9">9
                <td class="step btn1" data-value="*">x</td>
              </tr>
              <tr>
                <td class="num btn1" data-value="4">4</td>
                <td class="num btn1" data-value="5">5</td>
                <td class="num btn1" data-value="6">6
                <td class="step btn1" data-value="+">+</td>
              </tr>
              <tr>
                <td class="num btn1" data-value="1">1</td>
                <td class="num btn1" data-value="2">2</td>
                <td class="num btn1" data-value="3">3
                <td class="step btn1" data-value="-">-</td>
              </tr>
              <tr>
                <td colspan="2" class="num btn1" data-value="0">0</td>
                <td class="num btn1" data-value=".">.</td>
                <td class="step btn1" data-value="=">=</td>
              </tr>
              <!--让0占两个位置合并-->
            </table>
          </div>
        </div>
      </div>
      <!-- 日历 -->
      <div class="wrap calendar" id="calendar">
        <div class="wrap2">
          <div class="nian">
            <button class="btn2 gpyear">
              <</button> <div class="numb year">
                2019
          </div>
          <button class="btn2 gnyear">></button>

          <button class="btn2 gpmon">
            <</button> <div class="numb month">1
        </div>
        <button class="btn2 gnmon">></button>

      </div>
      <div id="back" class="d1">
        回 到<br />本 月
      </div>
      <div id="add" class="d1">
        添加<br />事件
      </div>
      <div class="rili-head">
        <div class="item">日</div>
        <div class="item">一</div>
        <div class="item">二</div>
        <div class="item">三</div>
        <div class="item">四</div>
        <div class="item">五</div>
        <div class="item">六</div>

      </div>
      <div class="rili-body">
        <div class="kong"></div>

        <div class="num">1号</div>
        <div class="num">2号</div>
        <div class="num">3号</div>
        <div class="num">4号</div>
        <div class="num">5号</div>
        <div class="num">6号</div>
        <div class="num">7号</div>
        <div class="num">8号</div>
        <div class="num">9号</div>
        <div class="num">10号</div>
        <div class="num">11号</div>
        <!--new Date.getDay()是正确的   月份是从0月开始-->
      </div>
    </div>
  </div>


  </div>


  </div>

  <script>
    var divs = $('.wrap')
    var list = $('.list')
    list.on('click', function () {
      var value = $(this).attr('data-value')
      var div = $('#' + value)
      list.removeClass('active')
      $(this).addClass('active')
      divs.removeClass('actives')
      div.addClass('actives')
    })
  </script>
  <script src="./js/couter.js"></script>
  <script src="./js/calender.js"></script>

</body>

</html>
